                <line x1="4.25" y1="5.92" x2="2.15" y2="6.63" />
            </g>
        </g>
    </defs>
    <title>banner-mobile</title>
    <rect class="background" width="320" height="222" />
    <g class="twinkle">
        <use xlink:href="#star" style="animation-delay: 0.5s" transform="translate(-80 150) scale(0.6)" />
        <use xlink:href="#star" style="animation-delay: 2s" transform="translate(-50 40) scale(0.6)" />
        <use xlink:href="#star" style="animation-delay: 1s" transform="translate(-130 140)" />
        <use xlink:href="#star" style="animation-delay: 1.5s" transform="translate(-100 0)" />
        <use xlink:href="#star" style="animation-delay: 2.5s" transform="translate(140 140) scale(0.6)" />
    </g>
    <g id="flowers">
