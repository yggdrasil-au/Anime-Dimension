<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="320" height="222"
    viewBox="0 0 320 222">
    <defs>
        <style>
            .background {
                fill: url(#bgGradient)
            }

            .softBlue {
                fill: #309;
                opacity: 0.6
            }

            .blue {
                fill: #b0f
            }

            .star {
                fill: #fff
            }

            .starFade {
                fill: #fff;
                opacity: 0.2
            }

            .twinkle use {
                animation: twinkle 1s infinite alternate
            }

            @keyframes twinkle {
                0% {
                    opacity: 0.5
                }

                30% {
                    opacity: 1
                }

                60% {
                    opacity: 1
                }

                80% {
                    opacity: 0.7
                }

                100% {
                    opacity: 1
                }
            }

            .planet4 {
                fill: url(#planet4Texture)
            }

            .cloud {
                animation: infinite 160s cloud linear;
                animation-delay: -10s
            }

            @keyframes cloud {
                0% {
                    transform: translateX(0)
                }

                50% {
                    transform: translateX(-800px)
                }

                100% {
                    transform: translateX(-800px)
                }
            }

            .shootingStar {
                fill: #609;
                opacity: 0.45
            }

            .shoot1 {
                animation: shoot1 6s infinite linear
            }

            @keyframes shoot1 {
                0% {
                    transform: translate(-10px, 0);
                    opacity: 0.5
                }

                50% {
                    transform: translate(-400px, 50px);
                    opacity: 1
                }

                100% {
                    transform: translate(-400px, 50px);
                    opacity: 1
                }
            }

            .flowerTexture-stroke {
                fill: none;
                stroke: #15274c;
                stroke-width: 0.7px;
                opacity: 0.7
            }
        </style>
        <filter id="blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
        </filter>
        <linearGradient id="bgGradient" x1="690.47" y1="829.54" x2="690.47" y2="641.54"
            gradientTransform="translate(-89.47 -654.54)" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#303" />
            <stop offset="1" stop-color="#000" />
        </linearGradient>
        <pattern id="planet4Texture" width="33.3" height="27" patternUnits="userSpaceOnUse" viewBox="0 0 100 81">
            <image
                xlink:href="data:image/png;base64," />
        </pattern>
        <path id="starShape" class="star"
            d="M251.75,47.48a6,6,0,0,1,5.6,5.41A6,6,0,0,1,263,47.48a6,6,0,0,1-5.61-5.41A6,6,0,0,1,251.75,47.48Z" />
        <g id="star">
            <circle class="starFade" cx="257.5" cy="47.5" r="5" filter="url(#blur)" />
            <use class="star" xlink:href="#starShape" />
        </g>
        <path class="softBlue cloud" id="cloud"
            d="M480.12,15.22H418a5.41,5.41,0,0,1,0-10.81h27.15A5.42,5.42,0,0,0,450.55-1a5.42,5.42,0,0,0-5.41-5.4H323.84A5.42,5.42,0,0,0,318.43-1a5.43,5.43,0,0,0,5.41,5.41h72.55a5.4,5.4,0,0,1,0,10.79H384.31a5.41,5.41,0,0,0,0,10.81h95.81a5.41,5.41,0,1,0,0-10.81Z" />
        <g id="flower">
