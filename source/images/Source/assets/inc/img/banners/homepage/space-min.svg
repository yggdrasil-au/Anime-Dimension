        <style>

            @keyframes twinkle {

                0% {

                    opacity: .5

                }



                30%,

                60%,

                to {

                    opacity: 1

                }



                80% {

                    opacity: .7

                }

            }



            @keyframes cloud {

                0% {

                    transform: translateX(1000px)

                }



                to {

                    transform: translateX(-1000px)

                }

            }



            @keyframes shoot1 {

                0% {

                    transform: translate(900px, -50px);

                    opacity: 0

                }



                to {

                    transform: translate(-300px, 50px);

                    opacity: 1

                }

            }



            @keyframes shoot2 {

                70% {

                    transform: translate(600px, 90px);

                    opacity: 0

                }



                to {

                    transform: translate(-400px, -40px);

                    opacity: 1

                }

            }



            .softBlue {

                fill: #309;

                opacity: .6

            }



            .star {

                fill: #b0f

            }



            .twinkle use {

                animation: twinkle 1s infinite alternate

            }



            .cloud {

                animation: infinite 160s cloud linear;

                animation-delay: -80s

            }



            .flowerTexture-stroke {

                fill: none;

                stroke: #15274c;

                stroke-width: .7px;

                opacity: .7

            }

        </style>

