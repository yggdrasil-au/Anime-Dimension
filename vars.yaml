##
# Variables Configuration File
#
# contains the vars used during build by the build tools/scripts
# build vars that are included in the actual source builds are defined in \source\BuildConfigs\main.js
##

sources:
    # Read package.json as pkg (e.g., $(pkg.version), $(pkg.buildConfig.banner))
    pkg: "./package.json"

vars:
    # --- Project Paths ---
    paths:
        root: "."
        src: "source"
        www: "www"

        # CSS / SCSS
        scss: "source/scss"
        css_dist: "www/dist/css"

        # Images
        img_src: "source/images/Source"
        img_dist: "www/dist/data/images/prod"
        webp_conf: "source/images/webp.json"

        # Web / PWA
        web_root: "www/website"
        web_dist: "www/dist"
        cap_sync: "www/capacitorsync"

        # PWA Assets Generation
        pwa_out: "source/web/"
        pwa_icons: "manifest/icons"
        pwa_manifest: "source/web/site.webmanifest"
        pwa_assets: "resources/pwa-capacitor"

        # Icons (Source)
        bi_src: "node_modules/bootstrap-icons"
        fa_src: "node_modules/@fortawesome/fontawesome-free/webfonts"

        # Icons (Dest)
        bi_dist: "www/dist/css/assets/icons"
        fa_dist: "www/dist/webfonts"

        # API
        api_dir: "subModules/Anime-Dimension-api"
        api_proj: "ASP.NETCoreWebApi.csproj"
        api_pub_linux: "../publish/linux-x64"
        api_pub_win: "../publish/win-x64"
        api_pub_debug: "../publish/debug"

    # --- Config Files ---
    configs:
        astro: "buildConfig/astro.config.mjs"
        astro_ssr: "buildConfig/astro.ssr.hybrid.config.mjs"
        postcss: "buildConfig/postcss.config.mjs"

